<!DOCTYPE html>
<html>
	<header>
		<link href="css/style.css" media="screen" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.7.1.min.js"></script>
		<script src="js/popup.js"></script>		
	</header>
	<body onload="onLoad()">
		<div class="container">
			<div class="header">
				<div class="header_logo" onclick="openLink('');"></div>
				<div class="menu">
					<ul>
						<li id="item_notification"><a href="#" onclick="openLink('notifications'); return false;">Notification<span id="item_notification_count" class="count"></span></a></li>
						<li id="item_inbox"><a href="#" onclick="openLink('inbox'); return false;">Inbox<span id="item_inbox_count" class="count"></span></a></li>
						<li id="item_profile"><a href="#" onclick="showProfile(); return false;"></a></li>
						<li id="item_about"><a href="#" onclick="openLink('about'); return false;">About</a></li>
						<li id="item_login"><a href="#" onclick="openLink('login'); return false;">Login</a></li>
						<li id="item_sign_up"><a href="#" onclick="openLink('signup'); return false;">Sign Up</a></li>
					</ul>
				</div>
			</div>
			<div class="content">
				<div class="search">
					<form onsubmit="search(); return false;">
						<input id="searchInput" type="text" placeholder="Search your boards and all of Quora" tabindex="1"/>
					</form>
				</div>
				<div class="post">
					<input type="button" value="Post this page to Quora" class="button" onclick="postThisPage(); return false;" tabindex="2">
				</div>
				<div class="notifications">
					<div class="title">New Notifications</div>
					<div id="notification_content" class="notification_content"></div>
					<div><input type="button" value="View All Notifications" class="button" onclick="openLink('notifications'); return false;"></div>
				</div>
			</div>
		</div>
	</body>
</html
